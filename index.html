<script>
	var projets = ["hip hop we trust", "philosophie d'ascenceur", "howmycomputersees.me", "savate", "music for viewport"];
	var projetsBackgroundImages = ["hiphopwetrust-background.jpg", "philosophie-background.jpg", "howmy-background.jpg", "savate-background.jpg", "musicforviewport-background.jpg"];

	window.onload = function() {
		var liensProjets = document.getElementsByClassName('projets');
		var nomProjet = document.getElementById('nom-projet');

		for (var i=0; i < liensProjets.length; i++) {

			liensProjets[i].addEventListener('mouseover', function() {
				var projetId = this.dataset.numero;
				nomProjet.innerHTML = projets[projetId-1];
				nomProjet.className = "";
				document.body.style.backgroundImage = 'url(images/'+projetsBackgroundImages[projetId-1]+')';

			});
			liensProjets[i].addEventListener('mouseout', function() {
				nomProjet.className = "hidden";
				document.body.style.backgroundImage = '';
			});
		}
	}

</script>
